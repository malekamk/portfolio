<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Tester ‚Äì /nelson API</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      color: #006064;
    }

    label {
      font-weight: 600;
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #006064;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d4d;
    }

    #response {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fafafa;
      border-left: 4px solid #006064;
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .note, .links {
      max-width: 600px;
      text-align: center;
      margin-top: 2rem;
    }

    .links a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Webhook Tester ‚Äì POST /nelson</h1>

<label>Email (optional):</label><br>
<input type="email" id="email" placeholder="Enter your email (optional)" /><br>

<label>Word to sort (required):</label><br>
<input type="text" id="data" placeholder="e.g., hello" required /><br>

<button onclick="submit()">Send to API</button>

<div class="note">
  <p>‚è≥ <strong>Note:</strong> The server is hosted on Render. It may take a few moments to respond if the instance is asleep (cold start).</p>
</div>

<h2>Response:</h2>
<div id="response">Waiting for input...</div>

<div class="links">
  <p>üîó View the project:</p>
  <p>
    <a href="https://portfolio-a1v7.onrender.com/" target="_blank">My portfolio</a> |
    <a href="https://portfolio-a1v7.onrender.com/spotify.html" target="_blank">Spotify Clone</a> |
    <a href="https://portfolio-a1v7.onrender.com/gemini.html" target="_blank">Gemini Clone</a> |
    <a href="https://environment365-qhpp.onrender.com/nelson" target="_blank">API Endpoint</a>
  </p>
</div>

<script>
  async function submit() {
    const email = document.getElementById("email").value;
    const dataInput = document.getElementById("data").value;
    const responseBox = document.getElementById("response");

    if (!dataInput) {
      alert("Please enter a word to send as 'data'");
      return;
    }

    responseBox.textContent = "‚è≥ Sending request... Please wait.";

    try {
      const res = await fetch("https://environment365-qhpp.onrender.com/nelson", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: dataInput })
      });

      const result = await res.json();
      responseBox.textContent = JSON.stringify(result, null, 2);
    } catch (err) {
      responseBox.textContent = "‚ùå Error: " + err.message;
    }
  }
</script>
</body>
</html>
