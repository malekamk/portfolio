<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test My API - /nelson</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 400px;
    }
    #response {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h1>Webhook Tester â€“ POST /nelson</h1>

<label>Email (optional):</label><br>
<input type="email" id="email" placeholder="Enter your email (optional)" /><br>

<label>Word to sort (required):</label><br>
<input type="text" id="data" placeholder="e.g., hello" required /><br>

<button onclick="submit()">Send to /nelson</button>

<h2>Response:</h2>
<div id="response">Waiting for input...</div>

<script>
  async function submit() {
    const email = document.getElementById("email").value;
    const dataInput = document.getElementById("data").value;
    const responseBox = document.getElementById("response");

    if (!dataInput) {
      alert("Please enter a word to send as 'data'");
      return;
    }

    responseBox.textContent = "Sending...";

    try {
      const res = await fetch("https://environment365-qhpp.onrender.com/nelson", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: dataInput })
      });

      const result = await res.json();
      responseBox.textContent = JSON.stringify(result, null, 2);
    } catch (err) {
      responseBox.textContent = "Error: " + err.message;
    }
  }
</script>
</body>
</html>
